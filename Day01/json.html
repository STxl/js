<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			/* 序列化对象 使用json作为数据交换格式
			 json.stringify()从对象中解析出字符串
			 json.parse()从字符串中解析出json对象*/
			var s={x:1,Y:2,z:3};
			var json=JSON.stringify(s);
			document.write(json+"<br>");
		    document.write(JSON.parse(json)+"<br>")
			var c =eval("2+3");
			document.write(c)
			</script>
	</head>
	<body>
		
	</body>
</html>
