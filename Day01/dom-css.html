			//改变多个样式
			function changecss(elements,cssname,cssvalue){
				var len = elements.length;
				for(var i=0;i<len;i++){
			     	elements[i].style[cssname]=cssvalue
			    }
			}
			var p1 = document.getElementsByClassName("ppp");
